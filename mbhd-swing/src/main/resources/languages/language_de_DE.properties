confirm_seed_phrase_note_2=Erhalten Sie die Leerzeichen zwischen W\u00f6rtern und ignorieren Sie Zeilenumbr\u00fcche.
confirm_seed_phrase_note_3=Eine Meldung wird angezeigt werden, wenn Sie Ihre Brieftaschen-W\u00f6rter best\u00e4tigt haben.

restore_method_note_1=Brieftaschen k\u00f6nnen entweder aus Ihren <strong>Brieftaschen-W\u00f6rtern</strong> oder aus einer <strong>Brieftaschen-Sicherung</strong> wiederhergestellt werden.
restore_method_note_2=Die Brieftaschen-W\u00f6rter-Methode wird nur Ihre Bitcoins und Grundtransaktionen wiederherstellen.
restore_method_note_3=Die Methode "Brieftaschen-Wiederherstellung" wird Ihre Kontakte, Transaktions-Details und Bitcoins wiederherstellen.
restore_method_note_4=W\u00e4hlen Sie aus den untenstehenden Optionen.

restore_backup_note_1=Wenn Sie eine Cloud-Sicherung Ihrer Brieftasche haben, w\u00e4hlen Sie deren Ordner unten.
