attach_hardware_wallet_note_1=Hardware-Brieftaschen bieten einen starken Schutz Ihrer Bitcoins.
attach_hardware_wallet_note_2=Wenn Sie keine Hardware-Brieftasche haben, klicken Sie einfach "Weiter" um fortzufahren und eine Standard-Brieftasche zu erstellen.
attach_hardware_wallet_note_3=Wenn Sie eine Hardware-Brieftasche haben, schlie\u00dfen Sie jetzt alle Browsersitzungen, die diese m\u00f6glicherweise verwenden (wie etwa myTrezor.com).
attach_hardware_wallet_note_4=Schlie\u00dfen Sie Ihr Ger\u00e4t an, welches in 10 Sekunden erkannt werden sollte. Eine Best\u00e4tigung wird unten angezeigt werden.
attach_hardware_wallet_note_5=Klicken Sie nach der Best\u00e4tigung "Weiter", um fortzufahren, eine Hardware-f\u00e4hige Brieftasche zu erstellen.

preparation_note_1=Zum Erstellen Sch\u00fctzen einer Bitcoin-Brieftasche ben\u00f6tigen Sie einen <strong>Stift und ein Blatt Papier</strong>, ein Passwort und eine Cloud-Sicherung.
preparation_note_2=Zuerst werden Sie f\u00fcr eine Cloud backup-Ordner, z. B. SpiderOak oder Dropbox, gefragt, um sicherzustellen, dass Sie vor Datenverlust wiederherstellen k\u00f6nnen.
preparation_note_3=Als n\u00e4chstes m\u00fcssen Sie eine Anzahl zuf\u00e4lliger W\u00f6rter, genannt "Brieftaschen-W\u00f6rter", aufschreiben.
preparation_note_4=Deine Brieftaschen-W\u00f6rter sichern alle Ihre Bitcoins und k\u00f6nnen zu deren Wiederherstellung im Falle von Problemen verwendet werden.
preparation_note_5=<font color\="red"> <strong>Jeder, der eine Kopie Ihrer Brieftaschen-W\u00f6rter besitzt, kann Ihre Bitcoins ausgeben - verwahren Sie die Brieftaschenw\u00f6rter daher sicher.</strong></font>
preparation_note_6=Schlie\u00dflich werden Sie nach einem Passwort f\u00fcr den allt\u00e4glichen Schutz Ihrer Brieftasche gefragt.

select_backup_location_note_1=Brieftaschen-Sicherungen <strong>sch\u00fctzen Ihre Zahlungen und Kontakte</strong> wenn Ihr Rechner zerst\u00f6rt oder gestohlen wird.
select_backup_location_note_2=Sie werden automatisch erstellt und sind verschl\u00fcsselt.
select_backup_location_note_3=Zu Cloud-Backup-Diensten z\u00e4hlen Spider Oak, Dropbox und Carbonite.
select_backup_location_note_4=Nutzen Sie die Ordner-Auswahl, um den Cloud-Backup-Ordner auszuw\u00e4hlen.

select_backup_note_1=Es sind Sicherungen verf\u00fcgbar f\u00fcr diese Brieftasche.
select_backup_note_1_tooltip=Es sind Sicherungen verf\u00fcgbar f\u00fcr diese Brieftasche
select_backup_note_2=W\u00e4hlen Sie den Zeitpunkt der Sicherung, die Sie wiederherstellen m\u00f6chten, aus der untenstehenden Liste.

seed_warning_note_1=Schreiben Sie sorgsam den Datums-Stempel und die Brieftaschen-W\u00f6rter wie unten angegeben auf ein <strong>starkes Blatt Papier</strong>, und <strong>verwahren Sie dieses sicher</strong>.
seed_warning_note_2=Der Datums-Stempel beschleunigt die Brieftaschen-Wiederherstellung erheblich.
seed_warning_note_3=Ihre Brieftaschen-W\u00f6rter <strong>sichern alle Ihre Bitcoins</strong>. Sie werden sie nie wieder angezeigt bekommen.
seed_warning_note_4=Verwenden Sie kein Copy/Paste, drucken Sie die angezeigten W\u00f6rter nicht aus und machen Sie kein Foto von ihnen.

