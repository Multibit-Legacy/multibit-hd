restore_backup_note_3=Wenn Sie keine Cloud-Sicherung Ihrer Brieftasche haben, klicken Sie den "Next"-Knopf.

restore_from_seed_phrase_note_1=Finden Sie das St\u00fcck Papier mit Ihren Brieftaschen-W\u00f6rtern und geben Sie sie unten ein <strong>genau so, wie sie geschrieben sind</strong>
restore_from_seed_phrase_note_2=Erhalten Sie die Leerzeichen zwischen W\u00f6rtern und ignorieren Sie Zeilenumbr\u00fcche.
restore_from_seed_phrase_note_3=Wenn Sie \u00fcber Ihre Brieftaschen-W\u00f6rter nicht verf\u00fcgen, k\u00f6nnen Sie Ihre Brieftasche oder Ihr Passwort nicht wiederherstellen.

restore_timestamp_note_1=Es sind <strong>keine Sicherungen verf\u00fcgbar</strong> f\u00fcr diese Brieftasche.
restore_timestamp_note_2=Ihre Bitcoins und grundlegende Transaktionen k\u00f6nnen aus Ihren Brieftaschen-W\u00f6rtern wiederhergestellt werden.
restore_timestamp_note_3=Geben Sie den Datums-Stempel ein, den Sie auf das St\u00fcck Papier mit den Brieftaschen-W\u00f6rtern geschrieben hast.

restore_password_note_1=Geben Sie das Passwort ein, mit welchem Sie Ihre Brieftasche absichern m\u00f6chten.

password_note_1=Geben Sie unten das Brieftaschen-Passwort ein (nicht Ihre Brieftaschen-W\u00f6rter).

