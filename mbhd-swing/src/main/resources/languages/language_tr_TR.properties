seed_warning_note_2=The datestamp makes restoring a wallet much faster.
seed_warning_note_3=Your wallet words <strong>protects all your bitcoins</strong>. You will never see it again.
seed_warning_note_4=Do not copy/paste, print or take a photo of the words shown.

