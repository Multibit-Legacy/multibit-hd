attach_hardware_wallet_note_1=Les portefeuilles mat\u00e9riels fournissent un niveau de protection \u00e9lev\u00e9 \u00e0 vos bitcoins.
attach_hardware_wallet_note_2=Si vous n'avez pas de portefeuille mat\u00e9riel cliquez simplement sur \u00ab Suivant \u00bb pour continuer \u00e0 cr\u00e9er un portefeuille standard.
attach_hardware_wallet_note_3=If you have a hardware wallet please close any browser sessions that may be using it (such as myTrezor.com).
attach_hardware_wallet_note_4=Branchez votre appareil qui devrait \u00eatre d\u00e9tect\u00e9 dans les 10 secondes. Un message de confirmation appara\u00eetra ci-dessous.
attach_hardware_wallet_note_5=After confirmation click "Next" to continue creating a hardware-enabled wallet.

preparation_note_1=Pour cr\u00e9er et prot\u00e9ger un portefeuille Bitcoin, vous aurez besoin d'un <strong>stylo avec du papier</strong>, d'un mot de passe et d'une sauvegarde sur le cloud.
preparation_note_2=Tout d'abord, on vous demandera un dossier de sauvegarde pour le cloud, tels que SpiderOak ou Dropbox, pour s'assurer que vous pouvez r\u00e9cup\u00e9rer en cas de perte de donn\u00e9es.
preparation_note_3=Ensuite, vous aurez besoin d'\u00e9crire un groupe de mots al\u00e9atoires appel\u00e9s "vos mots de portefeuille".
preparation_note_4=Vos mots de portefeuille prot\u00e8gent tous vos bitcoins et permettent de les restaurer en cas de probl\u00e8mes.
preparation_note_5=<font color\="red"><strong>N'importe qui avec une copie de vos mots de portefeuille peut d\u00e9penser vos bitcoins, donc gardez-les \u00e0 l'abri.</strong></font>
preparation_note_6=Enfin, on vous demandera un mot de passe pour une protection quotidienne de votre portefeuille.

select_backup_location_note_1=Les sauvegardes de portefeuille <strong>prot\u00e8gent vos paiements et vos contacts</strong> si votre ordinateur est endommag\u00e9 ou vol\u00e9.
select_backup_location_note_2=Elles sont cr\u00e9\u00e9es automatiquement et sont chiffr\u00e9es.
select_backup_location_note_3=Les services de sauvegarde sur le cloud incluent SpiderOak, Dropbox et Carbonite.
select_backup_location_note_4=Utilisez le bouton de dossier pour sp\u00e9cifier le dossier de sauvegarde de cloud.

select_backup_note_1=Il y a des sauvegardes disponibles pour ce portefeuille.
select_backup_note_1_tooltip=Il y a des sauvegardes disponibles pour ce portefeuille
select_backup_note_2=Choisissez la date de la sauvegarde que vous voulez restaurer dans la liste ci-dessous.

seed_warning_note_1=Veuillez notez soigneusement l'horodatage et les mots de portefeuille ci-dessous sur un <strong>morceau de papier</strong> et <strong>garder le en s\u00e9curit\u00e9</strong>.
seed_warning_note_2=L'horodatage permet de restaurer un portefeuille bien plus rapidement.
seed_warning_note_3=Vos mots de portefeuille <strong>prot\u00e8gent tous vos bitcoins</strong>. Vous ne les verrez plus jamais.
seed_warning_note_4=Ne pas copier/coller, imprimer ou prendre une photo des mots affich\u00e9s.

confirm_seed_phrase_note_1=Entrez l'horodatage et les \u00ab mots de portefeuille \u00bb ci-dessous <strong>exactement comme ils vous ont \u00e9t\u00e9 donn\u00e9s</strong>.
confirm_seed_phrase_note_2=Incluez les espaces entre les mots et ignorez le retour \u00e0 la ligne.
confirm_seed_phrase_note_3=Un message s'affichera apr\u00e8s avoir confirm\u00e9 vos mots de portefeuille.

restore_method_note_1=Portefeuilles peuvent \u00eatre restaur\u00e9es de vos <strong>mots de portefeuille</strong> ou une <strong>sauvegarde de portefeuille</strong>.
restore_method_note_2=La m\u00e9thode des mots de portefeuille restaurera uniquement vos bitcoins et les transactions de base.
restore_method_note_3=La m\u00e9thode de sauvegarde portefeuille restaurera vos contacts, les d\u00e9tails de la transaction et les bitcoins.
restore_method_note_4=S\u00e9lectionnez parmi les options ci-dessous.

restore_backup_note_1=Si vous avez une sauvegarde de votre portefeuille sur le cloud, s\u00e9lectionnez son r\u00e9pertoire ci-dessous.
restore_backup_note_2=Utilisez le bouton de dossiers pour localiser le dossier de sauvegarde.
restore_backup_note_3=Si vous n'avez pas de sauvegarde de votre portefeuille en ligne (sur le cloud) cliquez sur le bouton "Suivant".

restore_from_seed_phrase_note_1=Trouver le morceau de papier fournissant vos mots de portefeuille et entrez-les ci-dessous <strong>exactement comme elles sont \u00e9crites</strong>
restore_from_seed_phrase_note_2=Incluez les espaces entre les mots et ignorez le retour \u00e0 la ligne.
restore_from_seed_phrase_note_3=Si vous n'avez pas vos mots de portefeuille, vous ne pouvez pas restaurer votre portefeuille ou votre mot de passe.

restore_timestamp_note_1=Il n'y a <strong>aucune sauvegarde disponible</strong> pour ce portefeuille.
