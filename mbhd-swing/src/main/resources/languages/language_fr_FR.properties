licence_note_1=MultiBit <strong>requires a secure environment</strong> to access the Bitcoin network.
welcome_note_2=Pour utiliser votre porte-feuille \u00e9lectronique externe \: Branchez-le, attendez 10 secondes et cliquez sur "Next".
